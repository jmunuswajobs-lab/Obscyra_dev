name: Deploy to GitHub Pages (peaceiris)

on:
  push:
    branches:
      - main

permissions:
  contents: write   # allow pushing commit / tag
  pages: write      # allow pages write
  id-token: write   # optional, useful if you need OIDC

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true   # important: lets action use GITHUB_TOKEN for pushing

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
